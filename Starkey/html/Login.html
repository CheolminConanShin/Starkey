<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="../css/Login.css">
</head>
<body>
	<div class="login">
		<h1>Login</h1>
		<input id="txtEmail" type="email" name="u" placeholder="Email" required="required" />
		<input id="txtPassword" type="password" name="p" placeholder="Password" required="required" />
		<button id="btnLogin" class="btn btn-primary btn-block btn-large">Login</button>
	</div>
</body>
<script src="../js/Login.js"></script>
</html>
