<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <script src="../lib/jquery-3.1.1.min.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
    <script src="../lib/sorttable.js"></script>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/CustomerList.css">
    <link rel="stylesheet" type="text/css" href="../css/ModalDialog.css">
</head>
<body>
<div class="background">
    <div id="customerListContent" class="col-xs-12 col-md-7">
        <div class="datagrid">
            <h3>고객 리스트 (
                <div id="customerCount"></div>명 )<input type="text" id="myInput" onkeyup="filterTable()" placeholder="검색어 입력">
            </h3>
            <div class="buttonGroup">
                <button id="btnNewCustomer" class="btn btn-primary">새 고객입력</button>
                <button id="btnReadCustomer" class="btn btn-success">고객 조회</button>
                <button id="btnLogOut" class="btn btn-danger">로그 아웃</button>
            </div>
            <div id="loader">
                <div id="spinner"></div>
                <h4>데이터 불러오는 중</h4>
            </div>
            <table id="customerList" class="customersTable sortable">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div id="noticeContent" class="col-xs-12 col-md-5">
        <div class="datagrid" id="oneYear">
            <h3>1년차 고객</h3>
            <table class="customersTable">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="datagrid" id="twoYear">
            <h3>2년차 고객</h3>
            <table class="customersTable">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="datagrid" id="fiveYear">
            <h3>5년차 고객</h3>
            <table class="customersTable">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- New Customer Dialog -->
    <div id="open" class="modalDialog">
        <div>
            <a href="#close" title="Close" class="close">X</a>
            <table>
                <div class="customerMainInfo">
                    <p>
                        <h id="dialogTitle"></h>
                    </p>
                    <p>
                        <label>이름</label>
                        <input type="text" name="customerName"/>
                    </p>
                    <p>
                        <label>나이</label>
                        <input type="text" name="customerAge"/>
                    </p>
                    <p>
                        <label>성별</label>
                        남<input type="radio" name="customerSex" value="Male" checked="checked"/>
                        여<input type="radio" name="customerSex" value="Female"/>
                    </p>
                    <p>
                        <label>보청기</label>
                        <button onclick="addEarAid('left')">+좌</button>
                        <button onclick="addEarAid('right')">+우</button>
                    </p>
                    <p id="batteryOrderDate">
                        <label>배터리 구입일</label>
                        <input type="text" name="batteryOrderDate"/>
                    </p>
                    <p>
                        <label>복지카드 유무</label>
                        Yes<input type="radio" name="cardYN" value="Yes" checked="checked"/>
                        No<input type="radio" name="cardYN" value="No"/>
                    </p>
                    <p>
                        <label>주소</label>
                        <input type="text" name="address"/>
                    </p>
                    <p>
                        <label>집 전화번호</label>
                        <input type="text" name="phoneNumber"/>
                        <label>핸드폰 번호</label>
                        <input type="text" name="mobilePhoneNumber"/>
                    </p>
                    <p>
                        <label>가입일</label>
                        <input type="text" name="registrationDate"/>
                    </p>
                </div>
                <div class="note">
                    <p>
                        <label>메모</label>
                        <textarea rows="4" colspan="4"></textarea>
                    </p>
                </div>
                <button id="btnAddCustomer" isUpdate="false" class="btn btn-primary">저장</button>
                <button id="btnDeleteCustomer" class="btn btn-danger">삭제</button>
            </table>
        </div>
    </div>
</div>
</body>
<script src="../js/CustomerList.js"></script>
</html>
